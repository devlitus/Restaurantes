<h1>{{titulo}}</h1>
<ul id="restaurantes-list">
    <li class="loading">
        <img src="assets/images/Loading_icon.gif" *ngIf="loading == 'show'" alt="Loading">
    </li>
    <li *ngFor="let restaurante of restaurantes" class="restaurante-item"><!--bucle del resataurantes json-->

        <div class="imagen">
            <img src="http://localhost/proyectos/slim/uploads/{{restaurante.imagen}}" alt="Imagenes" *ngIf="restaurante.imagen && restaurante.imagen !== 'null'">
        </div>
        <div class="data">
            <h4>{{restaurante.nombre}}</h4>
            <p>{{restaurante.direccion}}</p>
            <p>               <!--name router, parametro y id del json-->
                <a [routerLink]="['/restaurante',  restaurante.id]" class="btn btn-ver">Ver</a>
                <a [routerLink]="['/editar-restaurante', restaurante.id]" class="btn btn-editar">Editar</a>
                <a (click)="onBorrarConfirm(restaurante.id)" class="btn btn-eliminar">Eliminar</a>
            </p>
            <div class="seguro" *ngIf="confirmado === restaurante.id">
                <a (click)="onBorrarRestaurante(restaurante.id)" class="btn btn-eliminar">Eliminar</a>
                <a (click)="onCancelarConfirn(restaurante.id)" class="btn btn-ver">Cancelar</a>
            </div>
        </div>
        <div class="clearfix"></div>
    </li>
    <div class="clearfix"></div>
</ul>
